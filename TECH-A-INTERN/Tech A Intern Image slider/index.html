<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>My Image Slider</h1>
        <p>Welcome to my beautiful image slider!</p>
    </header>

    <div class="center-container">
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=600" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 3">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/3618162/pexels-photo-3618162.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 4">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/33688/delicate-arch-night-stars-landscape.jpg?auto=compress&cs=tinysrgb&w=600" alt="Image 5">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 6">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/1064162/pexels-photo-1064162.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 7">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/2138922/pexels-photo-2138922.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 8">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/753626/pexels-photo-753626.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 9">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/248771/pexels-photo-248771.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 10">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/753325/pexels-photo-753325.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 11">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 12">
                </div>
            </div>
            
        </div>
        <div class="controls">
            <div class="arrow prev-arrow">&larr;</div>
            <div class="arrow next-arrow">&rarr;</div>
        </div>
    </div>
          
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
